<div class="row">
  <div class="col-lg-12">
    <div class="row  text-center" style="margin-left: 0px;">
      <!-- Display the Login form in the Home page -->
      <div class="col-lg-7 rounded loginBox">
        <div class="ml-2 mr-2 mt-2 mb-2">
          <div class="row">
            <!-- <div class="image">
            </div> -->
            <br>
            <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              [(ngModel)]="email" placeholder="Enter your Email Here!">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="row mt-4">
            <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Enter your Password Here!">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input mt-4" id="exampleCheck1">
            <label class="form-check-label mt-3" for="exampleCheck1">Keep me Logged In</label>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col justify-content-center">
            <button type="submit" class="btn btn-primary mb-2" style="width: 50%;" (click)="signup()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
