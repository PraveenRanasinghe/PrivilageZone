<div class="row">
   <div class="col-lg-12">
     <div class="topic mt-4">
     </div>

     <div class="col-lg-8 form">
      <form>
        <div class="mb-3">
          <label class="form-label"><b>Name</b></label>
          <input type="name" class="form-control" placeholder="Please Enter your Name Here!">
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" placeholder="Please Enter Your Email Address Here!">
        </div>
        <div class="mb-3">
          <label class="form-lable"><b>Message</b></label>
          <textarea class="form-control" rows="4" cols="50" placeholder="Please Type Your Message Here! We'll send our feedback as soon as possible."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3"(click)="submit()" >Submit</button>
      </form>
     </div>
   </div>
</div>
